@(artist: Artist, tickets: Seq[Ticket], remainCountOf: Map[Long, Long])

@main {
	<h2>@{artist.name}</h2>
	<ul>
		@tickets.map { ticket =>
			<li class="ticket">
			<a href="/ticket/@{ticket.id}">@{ticket.name}</a>残り<span class="count">@{remainCountOf.getOrElse(ticket.id, 0)}</span>枚
			</li>
		}
	</ul>
}
