@(artistTicket: ArtistTicket, variations: Seq[Variation])

@main {
	<h2>@{artistTicket.artistName} : @{artistTicket.name}</h2>
	<ul>
		@variations.map { variation =>
			<li class="variation">
				<form method="POST" action="/buy">
					<input type="hidden" name="ticket_id" value="@{artistTicket.id}">
					<input type="hidden" name="variation_id" value="@{variation.id}">
					<span class="variation_name">@{variation.name}</span> 残り<span class="vacancy" id="<: 'vacancy_' ~ $variation.id :>"><: $variation.vacancy :></span>席
					<input type="text" name="member_id" value="">
					<input type="submit" value="購入">
				</form>
			</li>
		}
	</ul>

	<h3>席状況</h3>
}
